<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>The Ball Game</h1>
        <h2>Click on the ball and see what happens</h2>
        <button class="button undoBtn" onclick="undo()">↩️</button>
        <button class="button redoBtn" onclick="redo()">↪️</button>
        <section class="counter">0</section>
        <section class="timer">0</section>
        <section class="counter-title">Move#</section>
        <section class="timer-title">Timer</section>
    </header>
    
    <div class="grid-container">
        <div class="ball ball1" onclick="onBallClick(this, 400, 'ball1')">100</div>
        <div class="ball ball2" onclick="onBallClick(this, 500, 'ball2')">100</div>
        <div class="ball ball3" onclick="onBallClick(this, 100, 'ball3')">Ball3</div>
        <div class="ball ball4" onclick="onBallClick(this, 100, 'ball4')">Ball4</div>
        <div class="ball ball5" onclick="onBallClick(this, 100, 'ball5')">Ball5</div>
        <div class="ball ball6" onclick="reset()" onmouseover="ballParty()" onmouseout="clearIntervalBalls()">Reset</div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
